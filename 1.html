<h3>1. 요리 재료</h3>
<p><strong>주 재료:</strong> 갈비 600g, 당근 20g, 은행 10알, 밤 10개, 파 1대, 양파 50g<br>
<strong>양념장 재료:</strong> 간장 3큰술, 설탕 2큰술, 육수 12큰술, 다진 생강 1작은술, 깨소금 2큰술, 청주 ¼컵, 다진 마늘 3큰술, 참기름 1큰술, 후춧가루 약간</p>
